  <div class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; ">
    <div id="potree_render_area"></div>
    <div id="potree_sidebar_container"> </div>
  </div>
  
  <script>
  
    const viewer = new Potree.Viewer(document.getElementById("potree_render_area"), {
      navigationMode: Potree.EarthControls,
    });
    
    viewer.setEDLEnabled(true);
    viewer.setFOV(60);
    viewer.setPointBudget(1*1000*1000);
    viewer.loadSettingsFromURL();
    
    viewer.setDescription(`<a href="https://goo.gl/maps/AxG2ugYfhpVQ7PGZ7">7HJG+64 Oberrieden</a>`);
    
    viewer.loadGUI(() => {
      viewer.setLanguage('en');
      $("#menu_tools").next().show();
      $("#menu_clipping").next().show();
      //viewer.toggleSidebar();
    });
    
    // Load and add point cloud to scene
    Potree.loadPointCloud("data/cloud.js", "7HJG+64 Oberrieden", e => {
      const scene = viewer.scene;
      const pointcloud = e.pointcloud;
      
      const material = pointcloud.material;
      material.size = 1;
      material.minSize = 1;
      material.pointSizeType = Potree.PointSizeType.ATTENUATED;
      material.shape = Potree.PointShape.CIRCLE;
      
      scene.addPointCloud(pointcloud);
      
      scene.view.position.set(0.12, -1.52, 0.75);
      scene.view.lookAt(new THREE.Vector3(-0.09, -0.11, -0.01));
      //viewer.fitToScreen();
    });
    
  </script>
